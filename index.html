<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <title>더채플엣청담 위치</title>
    <!-- 네이버 지도 SDK -->
    <script type="text/javascript"
            src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=8mlm4ew5xn"></script>
</head>
<body>
<div id="map" style="width:100%; height:400px;"></div>

<script>
    var mapOptions = {
        center: new naver.maps.LatLng(37.524123, 127.034567), // 더채플엣청담
        zoom: 16
    };

    var map = new naver.maps.Map('map', mapOptions);

    var marker = new naver.maps.Marker({
        position: new naver.maps.LatLng(37.524123, 127.034567),
        map: map,
        title: '더채플엣청담'
    });
</script>
</body>
</html>
